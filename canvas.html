<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas Example</title>
		<style type="text/css">
			canvas{
				border: 1px solid black;
			}
			/* DO NOT USE ANY OTHER CSS */
		</style>

	</head>

<body>

	<canvas id="canvas" width="500" height="1000">
  An alternative text describing what your canvas displays.
</canvas>

	<input type = 'color' value='#000000' id = 'cp'>

<script>
	//Rectangles
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	canvas.width = window.innerWidth * .9;
  canvas.height = window.innerHeight * .9;

	function circleFunc() {
		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.arc(250,250,100,0,2*Math.PI);
		ctx.fill();
}
		var x=0
		var y=0
		var color = 'red'
		var radius = 5
		draw();

		function draw(){
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.arc(x, y, radius, 0, 2*Math.PI);
			ctx.fill();
		}

		window.addEventListener('mousemove', function (e) {
	   x = e.pageX;
	   y = e.pageY;
			draw();
		})

		window.addEventListener('touchmove', function (e) {
		 x = e.pageX;
		y = e.pageY;
			draw();
		})

		window.addEventListener("orientationchange", function() {
			ctx = canvas.getContext("2d");
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			canvas.width = window.innerWidth * .9;
		  canvas.height = window.innerHeight * .9;
		});

		window.addEventListener('keydown', function(e){
			 console.log(e.keyCode)
			 if (e.keyCode == 71) {
				 color = "green"
			 }
			 if (e.keyCode == 89) {
				 color = "yellow"
			 }
			 if (e.keyCode == 66) {
				 color = "blue"
			 }
			 if (e.keyCode == 82) {
				 color = "red"
			 }
			 if (e.keyCode == 80) {
				 color = "purple"
			 }
			 if (e.keyCode == 32) {
				 ctx = canvas.getContext("2d");
				 ctx.clearRect(0, 0, canvas.width, canvas.height);
			 }
			 // // up arrow key
			 if (e.keyCode == 38) {
				 radius += 3
			 }
			 // down arrow key
			if (e.keyCode == 40) {
				if (radius > 3){
					radius -= 3
				}
				else {
					radius = 1
				}
			 }
		},false);

		c = document.querySelector('#cp');

		window.addEventListener("change", function(){
			color = c.value;
		})

</script>
</body>
